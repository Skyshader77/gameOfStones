<div class="w-full h-full flex flex-col bg-cover bg-[url('assets/backgrounds/sandboxBg.png')] overflow-hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>

    <header class="flex flex-col h-1/6 justify-center items-center text-center">
        <div class="flex justify-center items-center">
            <div class="flex space-x-4">
                <button
                    class="btn btn-primary text-xl flex items-center z-10 space-x-2 text-white border-2 border-blue-500 rounded-2xl shadow-lg hover:bg-blue-700 hover:border-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 hover:text-black"
                    (click)="openMapCreation()"
                >
                    <fa-icon [icon]="adminIcons.faPlus"></fa-icon>
                    <span>Cr√©er une nouvelle carte de jeu</span>
                </button>
                <button
                    class="btn btn-primary flex items-center space-x-2btn text-xl z-10 space-x-2 text-white border-2 border-blue-500 rounded-2xl shadow-lg hover:bg-blue-700 hover:text-black hover:border-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105"
                    (click)="importMap()"
                >
                    <fa-icon [icon]="adminIcons.faFileImport"></fa-icon>
                    <span>Importer une carte de jeu</span>
                </button>
            </div>
        </div>
    </header>
    <div class="w-full h-4/6 flex flex-col justify-around items-center border-gray-300 border-2">
        <app-map-table-admin class="w-full h-full z-10"></app-map-table-admin>
    </div>

    <div class="absolute bottom-0 left-0 flex justify-start p-4 z-10">
        <button
            routerLink="/init"
            class="btn btn-primary btn-lg flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 hover:shadow-xl transition-transform transform hover:scale-105 hover:text-black"
        >
            <fa-icon [icon]="adminIcons.faBackward" class="text-xl"></fa-icon>
            <span class="text-lg font-semibold">Retour</span>
        </button>
    </div>
</div>

<dialog #mapCreationModal class="modal modal-middle">
    <div class="modal-box max-w-sm max-h-screen overflow-y-auto bg-neutral-800 text-white shadow-2xl">
        <app-map-creation-form (cancelEvent)="closeMapCreation()"></app-map-creation-form>
    </div>
</dialog>
<app-message-dialog></app-message-dialog>
