<div class="relative h-full bg-black bg-cover bg-[url('assets/backgrounds/join-page.webp')]">
    <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

    <div class="relative z-10 w-full h-full flex flex-col justify-center items-center">
        <div class="flex flex-col items-center space-y-4">
            <h1 class="text-6xl font-bold text-white">Joindre une partie</h1>
            <div>
                <input
                    #gameInput
                    name="gameInput"
                    type="text"
                    [(ngModel)]="userInput"
                    [placeholder]="inputPlaceholder"
                    (keyup.enter)="onJoinClicked()"
                    class="w-full max-w-xs my-4 px-4 py-3 bg-black text-white placeholder-gray-400 rounded-2xl border-2 border-blue-500 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105"
                />
            </div>
            <div class="w-full flex justify-center items-center">
                <button
                    class="btn btn-primary px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 hover:shadow-xl transition-transform transform hover:scale-105"
                    (click)="onJoinClicked()"
                >
                    Accéder à la salle d'attente
                </button>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 flex justify-start p-4">
            <button
                routerLink="/init"
                class="btn btn-primary btn-lg flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 hover:shadow-xl transition-transform transform hover:scale-105"
            >
                <fa-icon [icon]="faBackwardIcon" class="text-xl"></fa-icon>
                <span class="text-lg font-semibold">Retour</span>
            </button>
        </div>

        <app-message-dialog></app-message-dialog>
        <app-decision-modal #retryJoinModal (acceptEvent)="handleAcceptEvent()" (closeEvent)="handleCloseEvent()"></app-decision-modal>
    </div>
</div>
<dialog #playerCreationModal class="modal" (close)="onFormClosed()">
    <div class="flex flex-col justify-between gap-2 max-w-3xl modal-box shadow-2xl bg-slate-400">
        <form method="dialog">
            <button class="btn btn-lg btn-circle btn-ghost absolute right-7 top-9">
                <fa-icon [icon]="formIcon.faX" size="lg"></fa-icon>
            </button>
        </form>
        <app-player-creation (submissionEvent)="onSubmit($event)"></app-player-creation>
    </div>
</dialog>
