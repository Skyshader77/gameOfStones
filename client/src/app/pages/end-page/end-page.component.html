<div class="flex h-full w-full bg-neutral bg-cover bg-[url('assets/backgrounds/end-page.webp')]">
    <div class="flex flex-col items-center">
        <div class="flex flex-col w-1/2 mt-5">
            <app-stats-global></app-stats-global>
        </div>

        <div class="flex flex-col w-11/12 mt-5">
            <app-stats-player-list></app-stats-player-list>
        </div>
    </div>

    <div class="absolute bottom-0 left-0 flex justify-start p-4">
        <button
            (click)="onLeave()"
            class="btn btn-primary btn-lg flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 hover:shadow-xl transition-transform transform hover:scale-105 hover:text-black"
        >
            <fa-icon [icon]="adminIcons.faBackward"></fa-icon>
            <span class="text-lg font-semibold">Retour</span>
        </button>
    </div>
    <div class="flex flex-col w-1/6 h-full justify-center items-center">
        <app-chat class="w-full h-1/2"></app-chat>
    </div>
</div>
