<div class="relative bg-neutral bg-contain bg-[url('assets/backgrounds/edit-wallpaper.webp')] overflow-hidden">
    <div class="absolute inset-0 bg-black/30 z-0"></div>

    <div class="relative grid h-screen grid-cols-2 z-10">
        <app-sidebar (saveEvent)="onSave()"> </app-sidebar>
        <app-edit-map class="h-full place-content-center overflow-hidden"></app-edit-map>
        <canvas #screenshotElement [width]="screenshotSize" [height]="screenshotSize" class="absolute w-1 h-1 opacity-0"></canvas>
    </div>
    <app-message-dialog (closeEvent)="onSuccessfulSave()"></app-message-dialog>
</div>
