<body class="overflow-hidden">
    <div class="relative h-full bg-black bg-cover bg-[url('assets/backgrounds/init-page/mountain-1.png')]">
        <div class="absolute w-full h-full bg-cover bg-[url('assets/backgrounds/init-page/mountain-2.png')]"></div>
        <div class="layer midground bg-repeat-x" style="background-image: url('assets/backgrounds/init-page/mountain-3.png')"></div>
        <div class="layer foreground-1 bg-repeat-x" style="background-image: url('assets/backgrounds/init-page/mountain-4.png')"></div>
        <div class="layer foreground-2 bg-repeat-x" style="background-image: url('assets/backgrounds/init-page/mountain-5.png')"></div>

        <div class="flex flex-col min-h-screen justify-between items-center bg-cover bg-center h-full m-0 text-center content">
            <div class="flex flex-col justify-around items-center w-2/3 h-5/6 m-0">
                <img src="assets/logo.png" alt="Logo Projet" class="drop-shadow-lg h-3/5" />

                <div class="menu bg-base-200 flex flex-col flex-nowrap justify-center gap-2 items-center rounded-box w-1/3">
                    <button
                        (click)="onJoinClick()"
                        routerLink="/join"
                        class="btn btn-ghost font-lg w-full text-xl text-white bg-gradient-to-r from-teal-500 via-blue-500 to-purple-500 hover:from-teal-600 hover:via-blue-600 hover:to-purple-600"
                    >
                        Joindre
                    </button>

                    <button
                        (click)="onCreateClick()"
                        routerLink="/create"
                        class="btn btn-ghost font-lg w-full text-xl text-white bg-gradient-to-r from-teal-500 via-blue-500 to-purple-500 hover:from-teal-600 hover:via-blue-600 hover:to-purple-600"
                    >
                        Cr√©er
                    </button>

                    <button
                        (click)="onAdminClick()"
                        routerLink="/admin"
                        class="btn btn-ghost font-lg w-full text-xl text-white bg-gradient-to-r from-teal-500 via-blue-500 to-purple-500 hover:from-teal-600 hover:via-blue-600 hover:to-purple-600"
                    >
                        Administrer
                    </button>
                </div>
            </div>

            <footer class="footer bg-neutral bg-opacity-60 text-neutral-content p-10">
                <span class="footer-title font-xl">{{ teamNumber }}</span>
                <div class="flex flex-row font-lg">
                    @for (name of teamNames; track name) {
                    <span [id]="'team-member-' + ($index + 1)"> {{ name }}{{ !$last ? ',' : '' }} </span>
                    }
                </div>
            </footer>
        </div>
    </div>
    <app-message-dialog></app-message-dialog>
</body>
