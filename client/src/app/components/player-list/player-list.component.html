<ul class="flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-4 underline">Liste des joueurs</h2>
    <section>
        @for (player of playerListService.playerList; track player.id) {
        <li class="flex items-center mb-2">
            <img [src]="player.avatar" alt="{{ player.userName }}'s avatar" class="w-14 h-14 rounded-full mr-2" />
            <span class="text-lg">{{ player.userName }}</span>

            @if (player.role === 'organizer') {
            <span class="ml-2 text-xl">👑</span>
            } @else if (player.role === 'aggressive AI' || player.role === 'defensive AI') {
            <span class="ml-2 text-xl">🤖</span>
            } @if (player.role !== 'organizer') {
            <button (click)="playerListService.removePlayer(player.id)" class="ml-4 text-red-600 text-xl">❌</button>
            }
        </li>
        }
    </section>
</ul>
