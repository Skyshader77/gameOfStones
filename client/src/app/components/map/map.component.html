<canvas
    #mapCanvas
    [width]="rasterSize"
    [height]="rasterSize"
    (click)="onMouseEvent(clickEvent, $event)"
    (mouseover)="onMouseEvent(overEvent, $event)"
    (drag)="onMouseEvent(dragEvent, $event)"
    (mousedown)="onMouseEvent(downEvent, $event)"
    (mouseup)="onMouseEvent(upEvent, $event)"
    class="w-full h-auto"
>
</canvas>
