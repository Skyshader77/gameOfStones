<div class="relative w-full h-auto border-8 border-black">
    <canvas #canvasElement [width]="rasterSize" [height]="rasterSize" class="w-full h-auto"></canvas>
    @if (areButtonsRendered()) {
    <div class="absolute bottom-12 right-12 flex flex-col items-center space-y-4 bg-green-600 border-4 border-green-900 p-4 rounded-lg">
        <div class="flex space-x-4">
            <button
                (click)="startAttack()"
                [disabled]="!isMyPlayerAttacking()"
                class="btn px-6 py-3 text-lg rounded-lg bg-green-700 text-gray-200 hover:bg-green-800 disabled:bg-gray-400"
            >
                Attaquer
            </button>

            <button
                (click)="startEvade()"
                [disabled]="isEvadeDisabled"
                class="btn px-6 py-3 text-lg rounded-lg bg-green-700 text-gray-200 hover:bg-green-800 disabled:bg-gray-400"
            >
                S'évader
            </button>
        </div>
        <div class="flex space-x-8">
            <div class="flex flex-col items-center">
                <app-dice #diceCompMyPlayer></app-dice>
                <p class="text-gray-200">Mon dé</p>
            </div>
        </div>
    </div>

    <div class="absolute bottom-3/4 right-3/4 flex flex-col items-center space-y-4 bg-green-600 border-4 border-green-900 p-4 rounded-lg">
        <div class="flex space-x-8">
            <div class="flex flex-col items-center">
                <app-dice #diceCompOpponent></app-dice>
                <p class="text-gray-200">Adversaire</p>
            </div>
        </div>
    </div>
    }
</div>
