<div class="w-full h-full max-h-full flex flex-col p-2">
    <div class="text-center w-full">
        <p class="text-3xl font-bold">{{ myPlayerService.getUserName() }}</p>
    </div>
    <div #chatContainer class="w-full flex-grow overflow-y-auto scroll-pr-2 p-2">
        @for(entry of chatListService.messages; track entry.message.time) {
        <div
            class="chat max-w-full mt-2 self-start break-words"
            [ngClass]="entry.author === myPlayerService.getUserName() ? 'chat-end' : 'chat-start'"
        >
            <div class="chat-bubble text-sm font-normal py-1.5 text-white">
                {{ entry.author }} ({{ entry.message.time | date: 'HH:mm:ss' }}) : {{ entry.message.content }}
            </div>
        </div>
        }
    </div>
    <div class="w-full flex justify-around">
        <input
            id="roomMessage"
            class="input input-bordered w-2/3"
            [(ngModel)]="message"
            (keydown.enter)="message.trim().length > 0 ? sendMessage() : null"
            [placeholder]="chatPlaceholder"
            type="text"
            [maxlength]="maxMessageLength"
        />
        <button class="mt-3" (click)="sendMessage()" [disabled]="message.trim().length === 0">
            <fa-icon [icon]="paperPlaneIcon" size="lg"></fa-icon>
        </button>
    </div>
</div>
