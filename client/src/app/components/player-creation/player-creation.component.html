<div class="flex flex-col w-full max-h-full p-8 rounded-lg border-2 shadow-2xl overflow-y-auto bg-base-200">
    <h1 class="text-4xl font-bold mb-6 text-center">Création de personnage</h1>
    <form [formGroup]="playerForm" (submit)="onSubmit()" class="flex flex-col">
        <div class="flex flex-col bg-base-300 border p-4 rounded-lg shadow-inner">
            <div class="flex flex-col justify-start p-6 bg-slate-700 rounded-lg border border-gray-300 mb-6 gap-2">
                <label for="name" class="text-3xl">Nom</label>
                <input id="name" type="text" formControlName="name" class="input input-bordered" [maxlength]="maxNameLength" autocomplete="off" />
                <app-avatar-list [avatarsListControl]="getFormControl('avatarId')"></app-avatar-list>
            </div>
            <div class="p-6 bg-slate-700 rounded-lg border border-gray-300 mb-6">
                <app-stats-selector
                    [hpSpeedControl]="getFormControl('statsBonus')"
                    [attackDefenseControl]="getFormControl('dice6')"
                ></app-stats-selector>
            </div>
            <button
                type="submit"
                [disabled]="!playerForm.valid"
                class="btn btn-primary btn-lg flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 hover:shadow-xl transition-transform transform hover:text-black"
            >
                Créer
            </button>
        </div>
    </form>
</div>
