<h2 class="text-center text-xl font-bold mb-4 underline">Informations de combat</h2>
<div>
    @for (info of fightInfo; track info.fighterName) {
    <div class="text-xl">{{ info.fighterName + ' : ' + info.evasions }}</div>
    }

    @for (rolls of diceRolls; track rolls.roll) {
    <div class="text-xl">{{ rolls.fighterRole + ' : ' + rolls.roll }}</div>
    }
</div>
