<div class="card bg-base-300 shadow-xl w-full">
    @if (hasSelection) {
    <figure class="mt-7">
        <div id="map-preview">
            <img [src]="imageData" class="w-auto" />
        </div>
    </figure>
    <div id="map-info" class="card-body">
        <h2 class="card-title">Nom : {{ mapName }}</h2>
        <p>Description : {{ mapDescription }}</p>
        <p>Taille : {{ mapSize }}</p>
        <p>Mode : {{ mapMode }}</p>
    </div>
    } @else {
    <div class="card-body">
        <h2 class="card-title">Choisir une carte pour conna√Ætre ses informations !</h2>
    </div>
    }
</div>
