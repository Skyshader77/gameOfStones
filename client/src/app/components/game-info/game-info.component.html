<div class="flex flex-col gap-2 p-3">
    <div class="flex justify-center items-center gap-2">
        <img [src]="currentProfile" alt="{{ currentPlayer }}'s avatar" class="w-11 h-11 rounded-full border-4 border-green-500" />
        <span class="text-xl text-white whitespace-nowrap">{{ currentPlayer }}</span>
    </div>
    <div class="text-lg text-white whitespace-nowrap">{{ 'Carte : ' + mapSize }}</div>
    <div class="text-lg text-white whitespace-nowrap">{{ playerCount + ' joueurs' }}</div>
    <div class="text-lg text-white whitespace-nowrap">{{ debugMode }}</div>
</div>
