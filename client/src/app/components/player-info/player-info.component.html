<div class="flex flex-col gap-2 p-4">
    <div class="flex justify-center items-center gap-2">
        <img [src]="myAvatarSrc" alt="{{ myName }}'s avatar" class="w-11 h-11 rounded-full border-black border-2" />
        <span class="text-white text-xl whitespace-nowrap">{{ myName }}</span>
    </div>

    <div class="text-white text-lg whitespace-nowrap">{{ myHp }}</div>
    <div class="text-white text-lg whitespace-nowrap">{{ myMovement }}</div>
    <div class="text-white text-lg whitespace-nowrap">{{ myActions }}</div>
    <div class="text-white text-lg whitespace-nowrap">{{ myAttack }} {{ myDefense }} {{ mySpeed }}</div>
    <div class="text-white text-lg whitespace-nowrap">{{ myDies }}</div>
</div>
